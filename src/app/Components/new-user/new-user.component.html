<div class="container">
  <h3>New user form</h3>
  <form #userForm="ngForm" (ngSubmit)="submit(userForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input required minlength="8" maxlength="20" pattern="John Doe" type="text" name="name" class="form-control" ngModel #name='ngModel'>
      <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
        <p *ngIf="name.errors.required"> Name is required </p>
        <p *ngIf="name.errors.minlength"> Name must be atleast 8 character long </p>
        <p *ngIf="name.errors.maxlength"> Name must be atmax 20 character long </p>
        <p *ngIf="name.errors.pattern"> Name must be in a pattern like 'John Doe' </p>
      </div>

    </div>

    <div class="form-group"
      ><label for="username">Username</label>
      <input type="text" name="username" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" class="form-control" ngModel>
    </div>

    <div class="form-group"
      ><label for="phone">Phone</label>
      <input type="text" name="phone" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label for="website">Website</label>
      <input type="text" name="website" class="form-control" ngModel>
    </div>
    <div ngModelGroup="address">
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" name="street" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="suite">Suite</label>
        <input type="text" name="suite" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="zipcode">Zipcode</label>
        <input type="text" name="zipcode" class="form-control" ngModel>
      </div>
      <div ngModelGroup="geo">
        <div class="form-group">
        <label for="lat">Latitude</label>
        <input type="text" name="lat" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="lng">Longitude</label>
        <input type="text" name="lng" class="form-control" ngModel>
      </div>
      </div>
    
    </div>
    <div ngModelGroup="company" >
        <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="bs">BS</label>
        <input type="text" name="bs" class="form-control">
      </div>
      <div class="form-group">
        <label for="catchPhrase">Catch Phrase</label>
        <input type="text" name="catchPhrase" class="form-control">
      </div>
    </div>
   <div class="radio">
     <label for="gender" *ngFor="let gender of genders">
        <input type="radio" ngModel  [value]='gender' name='gender'> {{ gender }} <br/>
      </label>
    </div>
    <div class="form-group">
      <label name="communicationMode">Communication Options </label>
      <select name="communicationMode" class="form-control" ngModel>
      
       <option *ngFor="let communication of communicationMode" [value]="communication"> {{communication}}</option>
      </select>
    </div>

    <div class="checkbox">
      <label for="agreement">
        <input type="checkbox" name="agreement" ngModel> I agree to the Terms and Condition !<br>
      </label>
    </div>

    <hr>
  <pre>
        {{ userForm.value | json}}
  </pre>
  <hr>
  <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid" >Submit</button>
  
  </form>
</div>
